  keynote: false
  extract: >
   "Cerchiamo di capire come migliorare i nostri siti e applicazioni web con animazioni e transizioni capaci di funzionare anche senza trasformare il vostro telefono in una piastra buona per cuocere le bistecche."
-
  speaker_id: massimo-artizzu
  title: "Incapsulamento e theming: le nuove frontiere dell'ultima sfida CSS"
  keynote: false
  extract: >
   "La 'cascata' del CSS ci ha da sempre consentito di estendere e ridefinire regole e dichiarazioni di stile, ma più spesso si è rivelato uno strumento difficile da usare e controllare. Per questo abbiamo perseguito, e finalmente conquistato (con l'arrivo dei Web Component) l'incapsulamento degli stili. Tuttavia, la necessità rimane: come adattare un componente esterno al nostro design, se gli stili sono isolati? Vedremo in una panoramica le tecniche passate, presenti e future per lavorare con interfacce componentizzate senza sacrificare le nostre esigenze di design o la riusabilità degli elementi."
