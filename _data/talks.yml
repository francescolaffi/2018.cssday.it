  speaker_id: andrea-barghigiani
  title: "Modifichiamo le nostre SVG grazie ai CSS"
  keynote: false
  extract: >
   "La Scalable Vector Graphics sono uno standard da moltissimi anni e permettono di ridurre il tempo di caricamento dei nostri siti web e di presentare delle immagini vettoriali completamente scalabili. Molto spesso però non si sa come sia possibile modificarle grazie ai CSS ed è per questo motivo che in questa presentazione di presenterò come farlo e addirittura come animare queste immagini."
