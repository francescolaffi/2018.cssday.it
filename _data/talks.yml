  speaker_id: violo
  title: "Layout Saga - in the web application era"
  keynote: false
  extract: >
   "Il layout... contenitore dei nostri design pattern e delle funzionalità, scheletro delle nostre webapp che deve reagire ai diversi device e viewport. Sempre più spesso la buona logica di architettura del layout influisce sul debito tecnico, sulla bontà del codice e sul riuso. Una minuziosa saga delle varie tecniche realizzative di layout analizzate per features, limiti e compatibilità e la soluzione per metterli a styleguide pronti per essere implementati comodamente da tutto il team."
  
